<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .game-title {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .game-description {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }
        .screenshots img {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .download-buttons img {
            width: 150px;
            margin: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Your Game Name</h1>
        <p class="game-description">Experience the thrill of [Game Genre/Feature]! Download now and challenge your friends!</p>

        <div class="screenshots">
            <img src="screenshot1.png" alt="Game Screenshot 1">
            <img src="screenshot2.png" alt="Game Screenshot 2">
            <img src="screenshot3.png" alt="Game Screenshot 3">
        </div>

        <div class="download-buttons">
            <a href="https://play.google.com/store/apps/details?id=YOUR_APP_ID" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" target="_blank">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>

        <footer>
            &copy; 2025 Your Game Studio. All rights reserved.
        </footer>
    </div>
</body>
</html>
